<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZeroDay Feed</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

<style>
/* Reset and Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
  color: #fff;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Fullscreen Media Modal */
.media-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.95);
  z-index: 2000;
  justify-content: center;
  align-items: center;
}

.media-modal.active {
  display: flex;
}

.media-modal-content {
  max-width: 95%;
  max-height: 95%;
  position: relative;
}

.media-modal-content img,
.media-modal-content video {
  max-width: 100%;
  max-height: 95vh;
  object-fit: contain;
  border-radius: 8px;
}

.media-modal-close {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(255, 221, 0, 0.7);
  color: black;
  border: 2px solid #ffdd00;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  font-size: 24px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  font-weight: bold;
}

.media-modal-close:hover {
  background: rgba(255, 221, 0, 0.9);
  transform: scale(1.1);
  box-shadow: 0 0 15px rgba(255, 221, 0, 0.8);
}

.media-modal-download {
  position: absolute;
  top: 20px;
  left: 20px;
  background: rgba(255, 221, 0, 0.7);
  color: black;
  border: 2px solid #ffdd00;
  padding: 10px 20px;
  border-radius: 25px;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: bold;
}

.media-modal-download:hover {
  background: rgba(255, 221, 0, 0.9);
  transform: scale(1.05);
  box-shadow: 0 0 10px rgba(255, 221, 0, 0.7);
}

/* Scrollbar Styling (Desktop) */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: rgba(30, 30, 30, 0.5);
  border-radius: 10px;
}

::-webkit-scrollbar-thumb {
  background: linear-gradient(45deg, #ffdd00, #ffaa00);
  border-radius: 10px;
  border: 1px solid #333;
}

::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(45deg, #ffaa00, #ffdd00);
}

/* Container */
.container {
  max-width: 100%;
  margin: 0 auto;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* NAVBAR WITH CUSTOM BACKGROUND */
.navbar {
  color: white;
  padding: 12px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
  position: sticky;
  top: 0;
  z-index: 1000;
  background-image: url('https://i.postimg.cc/mDp9RdK6/zeroday.jpg');
  background-size: cover;
  background-position: center;
  border-bottom: 2px solid #ffdd00;
  box-shadow: 0 4px 20px rgba(255, 221, 0, 0.4);
  min-height: 70px;
}

.navbar-left, .navbar-right {
  display: flex;
  align-items: center;
  gap: 10px;
  flex-wrap: wrap;
}

.navbar button {
  cursor: pointer;
  padding: 8px 16px;
  border: 2px solid #ffdd00;
  border-radius: 4px;
  font-size: 14px;
  font-weight: 600;
  transition: all 0.3s ease;
  background: rgba(30, 30, 30, 0.85);
  color: #ffdd00;
  text-shadow: 0 0 5px rgba(255, 221, 0, 0.5);
}

.navbar button:hover {
  background: rgba(255, 221, 0, 0.2);
  transform: translateY(-2px);
  box-shadow: 0 0 10px rgba(255, 221, 0, 0.7);
}

#userEmail {
  font-weight: bold;
  padding: 8px 15px;
  background: rgba(30, 30, 30, 0.85);
  border-radius: 20px;
  border: 2px solid #ffdd00;
  color: #ffdd00;
  text-shadow: 0 0 5px rgba(255, 221, 0, 0.5);
}

/* TIKTOK-STYLE FEED CONTAINER */
#tiktokFeed {
  display: flex;
  flex-direction: column;
  height: calc(100vh - 70px);
  overflow-y: auto;
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
  position: relative;
}

.tiktok-post {
  flex: 0 0 100%;
  min-height: 100vh;
  scroll-snap-align: start;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 20px;
  background: rgba(20, 20, 20, 0.95);
  border-bottom: 1px solid rgba(255, 221, 0, 0.3);
}

.tiktok-media-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
  z-index: 1;
}

.tiktok-media-container img,
.tiktok-media-container video {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

.tiktok-video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.tiktok-content {
  position: relative;
  z-index: 2;
  background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
  padding: 20px;
  border-radius: 10px;
  border: 2px solid #ffdd00;
  box-shadow: 0 0 20px rgba(255, 221, 0, 0.5);
  margin-bottom: 80px;
}

.tiktok-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 15px;
  padding-bottom: 10px;
  border-bottom: 1px solid rgba(255, 221, 0, 0.5);
}

.tiktok-user-info {
  display: flex;
  align-items: center;
  gap: 10px;
}

.tiktok-avatar {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: 2px solid #ffdd00;
  object-fit: cover;
  box-shadow: 0 0 10px rgba(255, 221, 0, 0.7);
}

.tiktok-username {
  font-weight: bold;
  color: #ffdd00;
  font-size: 18px;
  text-shadow: 0 0 10px rgba(255, 221, 0, 0.7);
}

.tiktok-time {
  font-size: 12px;
  color: #ffdd99;
}

.tiktok-title {
  font-size: 20px;
  font-weight: bold;
  color: #fff;
  margin-bottom: 15px;
  text-shadow: 0 0 5px rgba(255, 221, 0, 0.5);
}

.tiktok-tag {
  padding: 6px 15px;
  font-size: 13px;
  border-radius: 20px;
  display: inline-block;
  background: linear-gradient(45deg, #ffdd00, #ffaa00);
  color: #000;
  font-weight: bold;
  border: 2px solid #ffdd00;
  box-shadow: 0 0 10px rgba(255, 221, 0, 0.7);
}

.tiktok-tag.andre-tag {
  background: linear-gradient(45deg, #ff0000, #ff8800);
  color: #fff;
  animation: pulseGlow 2s infinite;
}

@keyframes pulseGlow {
  0%, 100% { 
    box-shadow: 0 0 10px rgba(255, 221, 0, 0.7);
    transform: scale(1);
  }
  50% { 
    box-shadow: 0 0 20px rgba(255, 221, 0, 0.9);
    transform: scale(1.05);
  }
}

.tiktok-controls {
  position: absolute;
  right: 20px;
  bottom: 100px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  z-index: 3;
}

.control-btn {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: 2px solid #ffdd00;
  background: rgba(30, 30, 30, 0.8);
  color: #ffdd00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(255, 221, 0, 0.5);
}

.control-btn:hover {
  background: rgba(255, 221, 0, 0.2);
  transform: scale(1.1);
  box-shadow: 0 0 15px rgba(255, 221, 0, 0.8);
}

/* Profile Section */
.profile-section {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 20px;
  padding: 15px;
  background: rgba(30, 30, 30, 0.9);
  border-radius: 10px;
  border: 2px solid #ffdd00;
  box-shadow: 0 0 15px rgba(255, 221, 0, 0.4);
}

.profile-avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 3px solid #ffdd00;
  object-fit: cover;
  cursor: pointer;
  transition: transform 0.3s ease;
  box-shadow: 0 0 15px rgba(255, 221, 0, 0.7);
}

.profile-avatar:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255, 221, 0, 0.9);
}

.profile-info {
  flex: 1;
}

.profile-username {
  font-size: 24px;
  font-weight: bold;
  color: #ffdd00;
  margin-bottom: 5px;
  text-shadow: 0 0 10px rgba(255, 221, 0, 0.7);
}

.profile-bio {
  color: #ffdd99;
  font-size: 14px;
  margin-bottom: 10px;
}

.profile-stats {
  display: flex;
  gap: 20px;
  font-size: 12px;
  color: #ffdd99;
}

.stat {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.stat-value {
  font-weight: bold;
  font-size: 16px;
  color: #ffdd00;
}

/* Profile Customization Modal */
.profile-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.95);
  z-index: 3000;
  justify-content: center;
  align-items: center;
}

.profile-modal.active {
  display: flex;
}

.profile-modal-content {
  background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
  border: 3px solid #ffdd00;
  border-radius: 15px;
  padding: 30px;
  width: 90%;
  max-width: 500px;
  max-height: 90vh;
  overflow-y: auto;
  position: relative;
  box-shadow: 0 0 30px rgba(255, 221, 0, 0.7);
}

.profile-modal-close {
  position: absolute;
  top: 15px;
  right: 15px;
  background: rgba(255, 221, 0, 0.7);
  color: black;
  border: 2px solid #ffdd00;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  font-size: 18px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.profile-modal-close:hover {
  background: rgba(255, 221, 0, 0.9);
  box-shadow: 0 0 10px rgba(255, 221, 0, 0.8);
}

.profile-avatar-preview {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid #ffdd00;
  object-fit: cover;
  margin: 0 auto 20px;
  display: block;
  box-shadow: 0 0 20px rgba(255, 221, 0, 0.5);
}

.avatar-upload-area {
  text-align: center;
  margin: 15px 0;
  padding: 20px;
  border: 2px dashed #ffdd00;
  border-radius: 10px;
  background: rgba(30, 30, 30, 0.5);
  cursor: pointer;
  transition: all 0.3s ease;
}

.avatar-upload-area:hover {
  background: rgba(30, 30, 30, 0.7);
  border-color: #ffaa00;
}

.avatar-upload-area.dragover {
  background: rgba(255, 221, 0, 0.2);
  border-color: #ffdd00;
}

.upload-icon {
  font-size: 40px;
  color: #ffdd00;
  margin-bottom: 10px;
}

.upload-text {
  color: #ffdd99;
  font-size: 14px;
}

.upload-text strong {
  color: #ffdd00;
}

/* Avatar Selection */
.avatar-options {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  margin: 15px 0;
}

.avatar-option {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid transparent;
  cursor: pointer;
  transition: all 0.3s ease;
  object-fit: cover;
}

.avatar-option:hover {
  transform: scale(1.1);
  border-color: #ffdd00;
  box-shadow: 0 0 10px rgba(255, 221, 0, 0.7);
}

.avatar-option.selected {
  border-color: #ffdd00;
  box-shadow: 0 0 15px rgba(255, 221, 0, 0.9);
}

/* Color Picker */
.color-picker {
  display: flex;
  gap: 10px;
  margin: 15px 0;
  flex-wrap: wrap;
}

.color-option {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  border: 2px solid transparent;
  cursor: pointer;
  transition: all 0.3s ease;
}

.color-option:hover {
  transform: scale(1.2);
}

.color-option.selected {
  border-color: white;
  box-shadow: 0 0 10px rgba(255, 221, 0, 0.7);
}

/* Avatar Upload Preview */
.avatar-preview-container {
  position: relative;
  width: 120px;
  height: 120px;
  margin: 0 auto 20px;
}

.avatar-preview-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
  cursor: pointer;
}

.avatar-preview-container:hover .avatar-preview-overlay {
  opacity: 1;
}

.avatar-preview-overlay span {
  color: white;
  font-size: 12px;
  text-align: center;
  padding: 10px;
}

/* Upload Progress */
.upload-progress {
  width: 100%;
  height: 10px;
  background: rgba(30, 30, 30, 0.5);
  border-radius: 5px;
  margin: 10px 0;
  overflow: hidden;
  display: none;
}

.upload-progress-bar {
  height: 100%;
  background: linear-gradient(90deg, #ffdd00, #ffaa00);
  width: 0%;
  transition: width 0.3s ease;
}

/* Pages */
.page {
  display: none;
  padding: 0;
  margin-top: 0;
  min-height: calc(100vh - 70px);
}

#login, #signup {
  max-width: 400px;
  margin: 40px auto;
  padding: 20px;
}

/* Form Elements */
input, textarea, select, button:not(.navbar button, .control-btn) {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  font-size: 16px;
  background: rgba(30, 30, 30, 0.9);
  border: 2px solid #ffdd00;
  border-radius: 5px;
  color: #fff;
}

button:not(.navbar button, .control-btn) {
  background: linear-gradient(45deg, #ffdd00, #ffaa00);
  color: #000;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
  font-weight: bold;
}

button:not(.navbar button, .control-btn):hover {
  background: linear-gradient(45deg, #ffaa00, #ffdd00);
  transform: translateY(-2px);
  box-shadow: 0 0 15px rgba(255, 221, 0, 0.7);
}

a {
  color: #ffdd00;
  text-decoration: none;
  font-weight: 600;
}

a:hover {
  text-decoration: underline;
  color: #ffaa00;
}

/* CREATE POST PAGE */
#post {
  padding: 20px;
}

#post h2 {
  color: #ffdd00;
  text-shadow: 0 0 10px rgba(255, 221, 0, 0.7);
  margin-bottom: 20px;
  border-bottom: 2px solid #ffdd00;
  padding-bottom: 10px;
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    padding: 0;
  }
  
  .navbar {
    flex-direction: column;
    padding: 10px;
    min-height: 60px;
  }
  
  .navbar-left, .navbar-right {
    width: 100%;
    justify-content: center;
  }
  
  #tiktokFeed {
    height: calc(100vh - 60px);
  }
  
  .tiktok-controls {
    right: 10px;
    bottom: 80px;
  }
  
  .control-btn {
    width: 40px;
    height: 40px;
    font-size: 16px;
  }
  
  .tiktok-content {
    margin-bottom: 60px;
    padding: 15px;
  }
  
  .profile-section {
    flex-direction: column;
    text-align: center;
  }
  
  .profile-stats {
    justify-content: center;
  }
  
  .avatar-options {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (max-width: 480px) {
  .navbar button {
    padding: 6px 12px;
    font-size: 12px;
  }
  
  #userEmail {
    font-size: 14px;
    text-align: center;
    margin-bottom: 10px;
  }
  
  input, button:not(.navbar button, .control-btn) {
    padding: 10px;
    font-size: 14px;
  }
  
  .avatar-options {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .color-picker {
    justify-content: center;
  }
}

/* Loading Animation */
@keyframes loading {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loading {
  border: 4px solid rgba(255, 221, 0, 0.3);
  border-radius: 50%;
  border-top: 4px solid #ffdd00;
  width: 40px;
  height: 40px;
  animation: loading 1s linear infinite;
  margin: 20px auto;
}

/* File Input Customization */
.custom-file-input {
  position: relative;
  overflow: hidden;
  display: inline-block;
  width: 100%;
}

.custom-file-input input[type="file"] {
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
  width: 100%;
  height: 100%;
  cursor: pointer;
}

.file-input-label {
  display: block;
  padding: 12px;
  background: rgba(30, 30, 30, 0.9);
  border: 2px dashed #ffdd00;
  border-radius: 5px;
  text-align: center;
  color: #ffdd99;
  cursor: pointer;
  transition: all 0.3s ease;
}

.file-input-label:hover {
  background: rgba(30, 30, 30, 0.95);
  border-color: #ffaa00;
}

.file-input-label.dragover {
  background: rgba(255, 221, 0, 0.1);
  border-color: #ffdd00;
}
</style>
</head>

    <button class="media-modal-close" onclick="closeMediaModal()">‚úï</button>

    <div id="modalMediaContainer"></div>
  </div>
</div>

<!-- Profile Customization Modal -->
<div id="profileModal" class="profile-modal">

    <div class="profile-form">

          <small>PNG, JPG, GIF up to 5MB</small>

      <label style="color: #ffdd00; display: block; margin-top: 15px;">Bio:</label>
      <textarea id="profileBio" placeholder="Tell us about yourself..." rows="3"></textarea>
      
      <label style="color: #ffdd00; display: block; margin-top: 15px;">Theme Color:</label>
      <div class="color-picker">

        <div class="color-option" style="background: #ff8800;" onclick="selectColor('#ff8800')"></div>
        <div class="color-option" style="background: #ffff00;" onclick="selectColor('#ffff00')"></div>
        <div class="color-option" style="background: #ffcc00;" onclick="selectColor('#ffcc00')"></div>
      </div>

      <label style="color: #ffdd00; display: block; margin-top: 15px;">Custom Avatar URL (optional):</label>
      <input type="text" id="customAvatarUrl" placeholder="Or paste image URL here">
      
      <button onclick="saveProfile()" style="margin-top: 20px;" id="saveProfileBtn">Save Profile</button>
      <p id="profileMessage" style="text-align: center; margin-top: 10px; color: #ffdd00;"></p>
    </div>
  </div>
</div>

<div class="container">
  <div class="navbar">
    <div class="navbar-left">
      <span id="userEmail">Not signed in</span>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>
    <div class="navbar-right">

      <button onclick="show('profile')" id="profileBtn" style="display: none;">My Profile</button>

  <!-- PROFILE PAGE -->

    <button onclick="openProfileModal()" style="width: auto; align-self: flex-start; margin-top: 20px;">Edit Profile</button>
  </div>

// Setup drag and drop for avatar upload
function setupDragAndDrop() {
  const uploadArea = document.getElementById('avatarUploadArea');
  
  ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    uploadArea.addEventListener(eventName, preventDefaults, false);
  });
  
  ['dragenter', 'dragover'].forEach(eventName => {
    uploadArea.addEventListener(eventName, highlight, false);
  });
  
  ['dragleave', 'drop'].forEach(eventName => {
    uploadArea.addEventListener(eventName, unhighlight, false);
  });
  
  uploadArea.addEventListener('drop', handleDrop, false);
}

function preventDefaults(e) {
  e.preventDefault();
  e.stopPropagation();

function highlight() {

function unhighlight() {
  document.getElementById('avatarUploadArea').classList.remove('dragover');

function handleDrop(e) {
  const dt = e.dataTransfer;
  const files = dt.files;
  
  if (files.length > 0) {
    handleAvatarUpload({ target: { files: files } });
  }
}

// Handle avatar upload from file input
function handleAvatarUpload(event) {
  const file = event.target.files[0];
  if (!file) return;
  
  if (!file.type.startsWith('image/')) {
    alert('Please upload an image file (PNG, JPG, GIF)');
    return;
  }
  
  if (file.size > 5 * 1024 * 1024) {
    alert('File size too large. Maximum size is 5MB.');
    return;

  uploadedAvatarFile = file;
  
  const reader = new FileReader();
  reader.onload = function(e) {
    const preview = document.getElementById('avatarPreview');
    preview.src = e.target.result;
    
    // Clear default avatar selection
    document.querySelectorAll('.avatar-option').forEach(option => {
      option.classList.remove('selected');
    });
    
    // Clear custom URL
    document.getElementById('customAvatarUrl').value = '';
  };
  reader.readAsDataURL(file);
}

// Upload avatar to Firebase Storage
async function uploadAvatarToStorage(userId) {
  if (!uploadedAvatarFile) return null;
  
  const uploadProgress = document.getElementById('uploadProgress');
  const progressBar = document.getElementById('uploadProgressBar');
  const saveBtn = document.getElementById('saveProfileBtn');
  const message = document.getElementById('profileMessage');
  
  // Show progress bar
  uploadProgress.style.display = 'block';
  progressBar.style.width = '0%';
  saveBtn.disabled = true;
  saveBtn.textContent = 'Uploading...';
  message.textContent = 'Uploading avatar...';
  
  try {
    // Create a unique filename
    const timestamp = Date.now();
    const fileExt = uploadedAvatarFile.name.split('.').pop() || 'jpg';
    const filename = `avatars/${userId}_${timestamp}.${fileExt}`;
    
    // Upload to Firebase Storage
    const storageRef = storage.ref(filename);
    const uploadTask = storageRef.put(uploadedAvatarFile);
    
    // Monitor upload progress
    return new Promise((resolve, reject) => {
      uploadTask.on('state_changed',
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progressBar.style.width = `${progress}%`;
        },
        (error) => {
          uploadProgress.style.display = 'none';
          saveBtn.disabled = false;
          saveBtn.textContent = 'Save Profile';
          message.textContent = 'Upload failed: ' + error.message;
          reject(error);
        },
        async () => {
          const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
          
          uploadProgress.style.display = 'none';
          saveBtn.disabled = false;
          saveBtn.textContent = 'Save Profile';
          message.textContent = 'Upload complete!';
          
          resolve(downloadURL);
        }
      );
    });
  } catch (error) {
    console.error('Upload error:', error);
    message.textContent = 'Failed to upload avatar. Please try again.';
    return null;
  }
}

      .where('author', '==', user.email)
      .get();
    
    const batch = db.batch();

      batch.update(postRef, {
        authorUsername: username,
        authorAvatar: avatar

      console.log(`Updated ${postsQuery.size} posts with new profile info`);
    }
  } catch (error) {
    console.error('Error updating posts:', error);
  }
}

// TIKTOK FEED FUNCTIONS
function setupTikTokScroll() {
  const feed = document.getElementById('tiktokFeed');
  
  feed.addEventListener('scroll', handleScroll);
  setTimeout(handleScroll, 1000);
}

function handleScroll() {
  const feed = document.getElementById('tiktokFeed');
  const posts = feed.querySelectorAll('.tiktok-post');
  
  let mostVisiblePost = null;
  let maxVisibility = 0;
  
  posts.forEach((post, index) => {
    const rect = post.getBoundingClientRect();
    const visibleHeight = Math.min(rect.bottom, window.innerHeight) - Math.max(rect.top, 0);
    const visibilityRatio = visibleHeight / Math.min(rect.height, window.innerHeight);
    
    if (visibilityRatio > maxVisibility) {
      maxVisibility = visibilityRatio;
      mostVisiblePost = { element: post, index };
    }
  });
  
  if (mostVisiblePost && mostVisiblePost.index !== currentVideoIndex) {
    const video = mostVisiblePost.element.querySelector('video');
    if (video) {
      const currentVideo = feed.querySelectorAll('video')[currentVideoIndex];
      if (currentVideo) {
        currentVideo.pause();
      }
      
      video.play().catch(e => console.log('Autoplay prevented:', e));
      currentVideoIndex = mostVisiblePost.index;
    }
  }
}

      username: username || email.split('@')[0],

      avatar: defaultAvatars[Math.floor(Math.random() * defaultAvatars.length)],
      themeColor: '#ffdd00',
      joinDate: new Date().toLocaleDateString(),
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    
    alert('Account created successfully!');
    show('home');
  } catch(e) {
    alert('Error: ' + e.message);
  }
}

function login(){
  const email=document.getElementById('loginEmail').value;
  const pass=document.getElementById('loginPass').value;
  
  if (!email || !pass) {
    alert('Email and password are required');
    return;
  }
  
  auth.signInWithEmailAndPassword(email,pass)
  .then(() => {
    alert('Logged in successfully!');
  })
  .catch(e=>alert('Error: ' + e.message));
}

function logout(){ 
  if(confirm("Are you sure you want to logout?")) {
    auth.signOut();
  }
}

// CREATE POST - FIXED to use profile data
function publish(){
  const user=auth.currentUser;
  if(!user) return alert("Login first");
  
  const t=document.getElementById('title').value.trim();
  const f=document.getElementById('file').files[0];
  
  if(!t) return alert("Title is required");
  if(!f) return alert("Please select a file");
  if(!f.type.startsWith("image/")&&!f.type.startsWith("video/")) return alert("Only images and videos are allowed");

  const publishBtn = document.querySelector('#post button');
  const originalText = publishBtn.textContent;
  publishBtn.textContent = 'Uploading...';
  publishBtn.disabled = true;

  const r=new FileReader();
  r.onload=()=>{
    // Use profile data if available, otherwise use defaults
    const authorUsername = userProfile.username || user.email.split('@')[0];
    const authorAvatar = userProfile.avatar || defaultAvatars[0];
    
    db.collection("posts").add({
      title:t,
      media:r.result,
      type:f.type,
      author:user.email,
      authorUsername: authorUsername,
      authorAvatar: authorAvatar,
      time:firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      document.getElementById('title').value=""; 
      document.getElementById('file').value="";
      document.querySelector('.file-input-label').textContent = 'üìÅ Choose file or drag and drop';
      alert('Post published successfully!');
      show('home');
    }).catch(e => {
      alert('Error: ' + e.message);
    }).finally(() => {
      publishBtn.textContent = originalText;
      publishBtn.disabled = false;
    });
  };
  r.readAsDataURL(f);
}

// Update file input label
document.getElementById('file').addEventListener('change', function(e) {
  const label = document.querySelector('.file-input-label');
  if (this.files.length > 0) {
    label.textContent = `üìÅ Selected: ${this.files[0].name}`;
  } else {
    label.textContent = 'üìÅ Choose file or drag and drop';
  }
});

// Close modals when clicking outside content
document.getElementById('mediaModal').addEventListener('click', function(e) {
  if (e.target === this) {
    closeMediaModal();
  }
});

document.getElementById('profileModal').addEventListener('click', function(e) {
  if (e.target === this) {
    closeProfileModal();
  }
});

// Close modal with Escape key
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    closeMediaModal();
    closeProfileModal();
  }
});
