<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Feed with Auth</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

<style>
/* Reset and Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #8b0000 0%, #4a0000 100%);
  color: #fff;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Fullscreen Media Modal */
.media-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.95);
  z-index: 2000;
  justify-content: center;
  align-items: center;
}

.media-modal.active {
  display: flex;
}

.media-modal-content {
  max-width: 95%;
  max-height: 95%;
  position: relative;
}

.media-modal-content img,
.media-modal-content video {
  max-width: 100%;
  max-height: 95vh;
  object-fit: contain;
  border-radius: 8px;
}

.media-modal-close {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(255, 0, 0, 0.7);
  color: white;
  border: 2px solid #8b0000;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  font-size: 24px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

.media-modal-close:hover {
  background: rgba(255, 0, 0, 0.9);
  transform: scale(1.1);
}

.media-modal-download {
  position: absolute;
  top: 20px;
  left: 20px;
  background: rgba(255, 0, 0, 0.7);
  color: white;
  border: 2px solid #8b0000;
  padding: 10px 20px;
  border-radius: 25px;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.media-modal-download:hover {
  background: rgba(255, 0, 0, 0.9);
  transform: scale(1.05);
}

.media-preview {
  cursor: pointer;
  transition: transform 0.3s ease, opacity 0.3s ease;
  border: 2px solid #8b0000;
  border-radius: 8px;
}

.media-preview:hover {
  transform: scale(1.02);
  opacity: 0.9;
  border-color: #ff0000;
}

/* Scrollbar Styling (Desktop) */
::-webkit-scrollbar {
  width: 12px;
}

::-webkit-scrollbar-track {
  background: rgba(139, 0, 0, 0.2);
  border-radius: 10px;
}

::-webkit-scrollbar-thumb {
  background: linear-gradient(45deg, #8b0000, #ff0000);
  border-radius: 10px;
  border: 2px solid #4a0000;
}

::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(45deg, #ff0000, #8b0000);
}

/* Container */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* THEME STYLES */
body.normal-theme {
  background: linear-gradient(135deg, #8b0000 0%, #4a0000 100%);
  color: #fff;
}

body.bloody-red-theme {
  background: linear-gradient(135deg, #8b0000 0%, #4a0000 100%);
  color: #fff;
  font-family: "Courier New", "Arial Black", Arial, sans-serif;
}

.bloody-red-theme .navbar {
  background: linear-gradient(45deg, #8b0000, #4a0000);
  border: 3px solid #ff0000;
  border-radius: 0 0 15px 15px;
  box-shadow: 0 4px 20px rgba(255, 0, 0, 0.3);
  position: relative;
  overflow: hidden;
}

.bloody-red-theme .navbar::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, transparent, #ff0000, transparent);
  animation: bloodFlow 3s infinite;
}

@keyframes bloodFlow {
  0% { left: -100%; }
  100% { left: 100%; }
}

.bloody-red-theme .navbar button {
  background: linear-gradient(45deg, #8b0000, #ff0000);
  color: #fff;
  border: 2px solid #ff4444;
  font-weight: bold;
  text-shadow: 1px 1px 0 #000;
  position: relative;
  overflow: hidden;
}

.bloody-red-theme .navbar button:hover {
  background: linear-gradient(45deg, #ff0000, #8b0000);
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
}

.bloody-red-theme .page {
  background: rgba(74, 0, 0, 0.9);
  border: 3px solid #ff0000;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
  position: relative;
  overflow: hidden;
}

.bloody-red-theme .page::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.1"><path d="M0,50 Q25,25 50,50 T100,50" stroke="%23ff0000" fill="none"/></svg>');
  pointer-events: none;
}

.bloody-red-theme .post {
  background: linear-gradient(135deg, rgba(139, 0, 0, 0.8), rgba(74, 0, 0, 0.9));
  border: 2px solid #ff4444;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
  position: relative;
  overflow: hidden;
}

.bloody-red-theme .post::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, transparent, #ff0000, transparent);
}

.bloody-red-theme .tag.andre-tag {
  background: linear-gradient(45deg, #ff0000, #8b0000);
  color: #fff;
  font-weight: bold;
  animation: bloodPulse 2s infinite;
  border: 2px solid #ff4444;
  text-shadow: 1px 1px 2px #000;
}

.bloody-red-theme .tag.regular-tag {
  background: linear-gradient(45deg, #8b0000, #4a0000);
  color: #fff;
  font-weight: bold;
  border: 2px solid #ff4444;
}

@keyframes bloodPulse {
  0%, 100% { 
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    transform: scale(1);
  }
  50% { 
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
    transform: scale(1.05);
  }
}

.bloody-red-theme input, 
.bloody-red-theme textarea,
.bloody-red-theme select,
.bloody-red-theme button:not(.navbar button) {
  border: 2px solid #ff0000;
  border-radius: 5px;
  background: rgba(74, 0, 0, 0.8);
  color: #fff;
}

.bloody-red-theme input::placeholder,
.bloody-red-theme textarea::placeholder {
  color: #ff9999;
}

.bloody-red-theme h2 {
  background: linear-gradient(45deg, #ff0000, #8b0000);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  position: relative;
  display: inline-block;
}

.bloody-red-theme h2::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #ff0000, transparent);
}

/* Normal Theme */
.normal-theme .navbar {
  background: linear-gradient(135deg, #8b0000 0%, #4a0000 100%);
  border-bottom: 2px solid #ff0000;
}

.normal-theme .navbar button {
  background: #8b0000;
  color: white;
  transition: all 0.3s ease;
}

.normal-theme .navbar button:hover {
  background: #ff0000;
  transform: translateY(-2px);
}

.normal-theme .page {
  background: rgba(74, 0, 0, 0.95);
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(255, 0, 0, 0.2);
  color: #fff;
}

.normal-theme .post {
  background: rgba(139, 0, 0, 0.8);
  border: 1px solid #ff4444;
  border-radius: 6px;
  transition: transform 0.2s;
}

.normal-theme .post:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
}

.normal-theme .tag.andre-tag {
  background: linear-gradient(45deg, #ff0000, #8b0000);
  color: white;
  font-weight: bold;
}

.normal-theme .tag.regular-tag {
  background: #8b0000;
  color: white;
}

/* Navbar */
.navbar {
  color: white;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.navbar-left, .navbar-right {
  display: flex;
  align-items: center;
  gap: 10px;
  flex-wrap: wrap;
}

.navbar button {
  cursor: pointer;
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  font-size: 14px;
  font-weight: 600;
  transition: all 0.3s ease;
}

.navbar button:hover {
  opacity: 0.9;
}

#themeToggle {
  background: linear-gradient(45deg, #8b0000, #ff0000);
  color: white;
  border: 2px solid #ff4444;
}

#userEmail {
  font-weight: bold;
  padding: 8px 15px;
  background: rgba(255, 0, 0, 0.3);
  border-radius: 20px;
  border: 1px solid #ff4444;
}

/* Profile Section */
.profile-section {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 20px;
  padding: 15px;
  background: rgba(139, 0, 0, 0.3);
  border-radius: 10px;
  border: 2px solid #ff4444;
}

.profile-avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 3px solid #ff0000;
  object-fit: cover;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.profile-avatar:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
}

.profile-info {
  flex: 1;
}

.profile-username {
  font-size: 24px;
  font-weight: bold;
  color: #fff;
  margin-bottom: 5px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.profile-bio {
  color: #ff9999;
  font-size: 14px;
  margin-bottom: 10px;
}

.profile-stats {
  display: flex;
  gap: 20px;
  font-size: 12px;
  color: #ffcccc;
}

.stat {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.stat-value {
  font-weight: bold;
  font-size: 16px;
  color: #fff;
}

/* Profile Customization Modal */
.profile-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.9);
  z-index: 3000;
  justify-content: center;
  align-items: center;
}

.profile-modal.active {
  display: flex;
}

.profile-modal-content {
  background: linear-gradient(135deg, #8b0000 0%, #4a0000 100%);
  border: 3px solid #ff0000;
  border-radius: 15px;
  padding: 30px;
  width: 90%;
  max-width: 500px;
  max-height: 90vh;
  overflow-y: auto;
  position: relative;
}

.profile-modal-close {
  position: absolute;
  top: 15px;
  right: 15px;
  background: rgba(255, 0, 0, 0.7);
  color: white;
  border: 2px solid #8b0000;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  font-size: 18px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.profile-modal-close:hover {
  background: rgba(255, 0, 0, 0.9);
}

.profile-avatar-preview {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid #ff0000;
  object-fit: cover;
  margin: 0 auto 20px;
  display: block;
}

.avatar-upload-area {
  text-align: center;
  margin: 15px 0;
  padding: 20px;
  border: 2px dashed #ff0000;
  border-radius: 10px;
  background: rgba(74, 0, 0, 0.5);
  cursor: pointer;
  transition: all 0.3s ease;
}

.avatar-upload-area:hover {
  background: rgba(74, 0, 0, 0.7);
  border-color: #ff4444;
}

.avatar-upload-area.dragover {
  background: rgba(255, 0, 0, 0.2);
  border-color: #ff6666;
}

.upload-icon {
  font-size: 40px;
  color: #ff6666;
  margin-bottom: 10px;
}

.upload-text {
  color: #ff9999;
  font-size: 14px;
}

.upload-text strong {
  color: #ff6666;
}

/* Avatar Selection */
.avatar-options {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  margin: 15px 0;
}

.avatar-option {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid transparent;
  cursor: pointer;
  transition: all 0.3s ease;
  object-fit: cover;
}

.avatar-option:hover {
  transform: scale(1.1);
  border-color: #ff0000;
}

.avatar-option.selected {
  border-color: #ff0000;
  box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
}

/* Color Picker */
.color-picker {
  display: flex;
  gap: 10px;
  margin: 15px 0;
  flex-wrap: wrap;
}

.color-option {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  border: 2px solid transparent;
  cursor: pointer;
  transition: all 0.3s ease;
}

.color-option:hover {
  transform: scale(1.2);
}

.color-option.selected {
  border-color: white;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
}

/* Avatar Upload Preview */
.avatar-preview-container {
  position: relative;
  width: 120px;
  height: 120px;
  margin: 0 auto 20px;
}

.avatar-preview-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
  cursor: pointer;
}

.avatar-preview-container:hover .avatar-preview-overlay {
  opacity: 1;
}

.avatar-preview-overlay span {
  color: white;
  font-size: 12px;
  text-align: center;
  padding: 10px;
}

/* Upload Progress */
.upload-progress {
  width: 100%;
  height: 10px;
  background: rgba(74, 0, 0, 0.5);
  border-radius: 5px;
  margin: 10px 0;
  overflow: hidden;
  display: none;
}

.upload-progress-bar {
  height: 100%;
  background: linear-gradient(90deg, #8b0000, #ff0000);
  width: 0%;
  transition: width 0.3s ease;
}

/* Pages */
.page {
  display: none;
  padding: 25px;
  margin-top: 20px;
  min-height: calc(100vh - 100px);
}

#login, #signup {
  max-width: 400px;
  margin: 40px auto;
}

/* Form Elements */
input, textarea, select, button:not(.navbar button) {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  font-size: 16px;
  background: rgba(74, 0, 0, 0.8);
  border: 2px solid #ff0000;
  border-radius: 5px;
  color: white;
}

button:not(.navbar button) {
  background: linear-gradient(45deg, #8b0000, #ff0000);
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s ease;
}

button:not(.navbar button):hover {
  background: linear-gradient(45deg, #ff0000, #8b0000);
  transform: translateY(-2px);
}

a {
  color: #ff6666;
  text-decoration: none;
  font-weight: 600;
}

a:hover {
  text-decoration: underline;
  color: #ff0000;
}

/* Posts */
#posts {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
  padding: 20px;
  overflow-y: auto;
  max-height: calc(100vh - 200px);
}

.post {
  padding: 15px;
  position: relative;
  display: flex;
  flex-direction: column;
}

.post-header {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  margin-bottom: 15px;
  padding-bottom: 10px;
  border-bottom: 1px solid rgba(255, 0, 0, 0.3);
}

.post-user-info {
  display: flex;
  align-items: center;
  gap: 10px;
}

.post-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid #ff0000;
  object-fit: cover;
}

.post-username {
  font-weight: bold;
  color: #fff;
  font-size: 16px;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

.post-time {
  font-size: 12px;
  color: #ff9999;
}

.post img, .post video {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
  margin-top: 10px;
}

.post strong {
  font-size: 18px;
  margin-bottom: 5px;
  display: block;
  color: #fff;
}

.tag {
  padding: 5px 12px;
  font-size: 12px;
  border-radius: 15px;
  display: inline-block;
  margin-left: 10px;
}

.post button.delete {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(255, 0, 0, 0.7);
  color: white;
  border: 2px solid #8b0000;
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 4px;
  font-size: 12px;
  z-index: 10;
}

.post button.delete:hover {
  background: rgba(255, 0, 0, 0.9);
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    padding: 10px;
  }
  
  .navbar {
    flex-direction: column;
    padding: 10px;
  }
  
  .navbar-left, .navbar-right {
    width: 100%;
    justify-content: center;
  }
  
  #posts {
    grid-template-columns: 1fr;
    padding: 10px;
    max-height: none;
    overflow-y: visible;
  }
  
  .page {
    padding: 15px;
    margin-top: 10px;
  }
  
  #themeToggle {
    order: -1;
    margin-bottom: 10px;
  }
  
  .media-modal-close {
    top: 10px;
    right: 10px;
    width: 35px;
    height: 35px;
  }
  
  .media-modal-download {
    top: 10px;
    left: 10px;
    padding: 8px 16px;
    font-size: 12px;
  }
  
  .profile-section {
    flex-direction: column;
    text-align: center;
  }
  
  .profile-stats {
    justify-content: center;
  }
  
  .avatar-options {
    grid-template-columns: repeat(3, 1fr);
  }
  
  .profile-modal-content {
    padding: 20px;
  }
}

@media (max-width: 480px) {
  .navbar button {
    padding: 6px 12px;
    font-size: 12px;
  }
  
  #userEmail {
    font-size: 14px;
    text-align: center;
    margin-bottom: 10px;
  }
  
  input, button:not(.navbar button) {
    padding: 10px;
    font-size: 14px;
  }
  
  .post {
    padding: 10px;
  }
  
  .avatar-options {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .color-picker {
    justify-content: center;
  }
}

/* Loading Animation */
@keyframes loading {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loading {
  border: 4px solid rgba(255, 0, 0, 0.3);
  border-radius: 50%;
  border-top: 4px solid #ff0000;
  width: 40px;
  height: 40px;
  animation: loading 1s linear infinite;
  margin: 20px auto;
}

/* File Input Customization */
.custom-file-input {
  position: relative;
  overflow: hidden;
  display: inline-block;
  width: 100%;
}

.custom-file-input input[type="file"] {
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
  width: 100%;
  height: 100%;
  cursor: pointer;
}

.file-input-label {
  display: block;
  padding: 12px;
  background: rgba(74, 0, 0, 0.8);
  border: 2px dashed #ff0000;
  border-radius: 5px;
  text-align: center;
  color: #ff9999;
  cursor: pointer;
  transition: all 0.3s ease;
}

.file-input-label:hover {
  background: rgba(74, 0, 0, 0.9);
  border-color: #ff4444;
}

.file-input-label.dragover {
  background: rgba(255, 0, 0, 0.2);
  border-color: #ff6666;
}
</style>
</head>
<body class="bloody-red-theme">

<!-- Fullscreen Media Modal -->
<div id="mediaModal" class="media-modal">
  <div class="media-modal-content">
    <button class="media-modal-close" onclick="closeMediaModal()">‚úï</button>
    <button class="media-modal-download" onclick="downloadMedia()">Download</button>
    <div id="modalMediaContainer"></div>
  </div>
</div>

<!-- Profile Customization Modal -->
<div id="profileModal" class="profile-modal">
  <div class="profile-modal-content">
    <button class="profile-modal-close" onclick="closeProfileModal()">‚úï</button>
    <h2>Customize Profile</h2>
    
    <div class="profile-form">
      <!-- Avatar Preview with Upload Overlay -->
      <div class="avatar-preview-container">
        <img id="avatarPreview" class="profile-avatar-preview" src="" alt="Avatar Preview">
        <div class="avatar-preview-overlay" onclick="document.getElementById('avatarUpload').click()">
          <span>Click to<br>Upload Image</span>
        </div>
      </div>
      
      <!-- Hidden file input -->
      <input type="file" id="avatarUpload" accept="image/*" style="display: none;" onchange="handleAvatarUpload(event)">
      
      <!-- Upload Progress -->
      <div class="upload-progress" id="uploadProgress">
        <div class="upload-progress-bar" id="uploadProgressBar"></div>
      </div>

// Setup drag and drop for avatar upload
function setupDragAndDrop() {
  const uploadArea = document.getElementById('avatarUploadArea');
  
  // Prevent default drag behaviors
  ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    uploadArea.addEventListener(eventName, preventDefaults, false);
    document.body.addEventListener(eventName, preventDefaults, false);
  });
  
  // Highlight drop area when item is dragged over it
  ['dragenter', 'dragover'].forEach(eventName => {
    uploadArea.addEventListener(eventName, highlight, false);
  });
  
  ['dragleave', 'drop'].forEach(eventName => {
    uploadArea.addEventListener(eventName, unhighlight, false);
  });
  
  // Handle dropped files
  uploadArea.addEventListener('drop', handleDrop, false);
  
  // File input for the upload area
  uploadArea.addEventListener('click', () => {
    document.getElementById('avatarUpload').click();
  });
}

function preventDefaults(e) {
  e.preventDefault();
  e.stopPropagation();
}

function highlight() {
  document.getElementById('avatarUploadArea').classList.add('dragover');
}

function unhighlight() {
  document.getElementById('avatarUploadArea').classList.remove('dragover');
}

function handleDrop(e) {
  const dt = e.dataTransfer;
  const files = dt.files;
  
  if (files.length > 0) {
    handleAvatarUpload({ target: { files: files } });
  }
}

// Handle avatar upload from file input
function handleAvatarUpload(event) {
  const file = event.target.files[0];
  if (!file) return;
  
  // Validate file type
  if (!file.type.startsWith('image/')) {
    alert('Please upload an image file (PNG, JPG, GIF)');
    return;
  }
  
  // Validate file size (5MB limit)
  if (file.size > 5 * 1024 * 1024) {
    alert('File size too large. Maximum size is 5MB.');
    return;
  }
  
  uploadedAvatarFile = file;
  
  // Show preview
  const reader = new FileReader();
  reader.onload = function(e) {
    const preview = document.getElementById('avatarPreview');
    preview.src = e.target.result;
    
    // Clear default avatar selection
    document.querySelectorAll('.avatar-option').forEach(option => {
      option.classList.remove('selected');
    });
    
    // Clear custom URL
    document.getElementById('customAvatarUrl').value = '';
  };
  reader.readAsDataURL(file);
}

// Upload avatar to Firebase Storage
async function uploadAvatarToStorage(userId) {
  if (!uploadedAvatarFile) return null;
  
  const uploadProgress = document.getElementById('uploadProgress');
  const progressBar = document.getElementById('uploadProgressBar');
  const saveBtn = document.getElementById('saveProfileBtn');
  
  // Show progress bar
  uploadProgress.style.display = 'block';
  progressBar.style.width = '0%';
  saveBtn.disabled = true;
  saveBtn.textContent = 'Uploading...';
  
  try {
    // Create a unique filename
    const timestamp = Date.now();
    const fileExt = uploadedAvatarFile.name.split('.').pop();
    const filename = `avatars/${userId}_${timestamp}.${fileExt}`;
    
    // Upload to Firebase Storage
    const storageRef = storage.ref(filename);
    const uploadTask = storageRef.put(uploadedAvatarFile);
    
    // Monitor upload progress
    return new Promise((resolve, reject) => {
      uploadTask.on('state_changed',
        (snapshot) => {
          // Update progress bar
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progressBar.style.width = `${progress}%`;
        },
        (error) => {
          // Hide progress bar on error
          uploadProgress.style.display = 'none';
          saveBtn.disabled = false;
          saveBtn.textContent = 'Save Profile';
          reject(error);
        },
        async () => {
          // Upload complete, get download URL
          const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
          
          // Hide progress bar
          uploadProgress.style.display = 'none';
          saveBtn.disabled = false;
          saveBtn.textContent = 'Save Profile';
          
          resolve(downloadURL);
        }
      );
    });
  } catch (error) {
    console.error('Upload error:', error);
    alert('Failed to upload avatar. Please try again.');
    return null;
  }
}

function selectColor(color) {
  selectedColor = color;
  
  // Update selection
  document.querySelectorAll('.color-option').forEach(option => {
    option.classList.remove('selected');
    if (option.style.backgroundColor === color || 
        option.style.backgroundColor === rgbToHex(color)) {
      option.classList.add('selected');
    }
  });
}

function rgbToHex(rgb) {
  if (rgb.startsWith('#')) return rgb;
  
  const rgbMatch = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
  if (rgbMatch) {
    return "#" + ((1 << 24) + (parseInt(rgbMatch[1]) << 16) + (parseInt(rgbMatch[2]) << 8) + parseInt(rgbMatch[3])).toString(16).slice(1);
  }
  return rgb;
}

async function saveProfile() {
  const user = auth.currentUser;
  if (!user) return;
  
  const username = document.getElementById('profileUsername').value.trim();
  const bio = document.getElementById('profileBio').value.trim();
  const customAvatarUrl = document.getElementById('customAvatarUrl').value.trim();
  
  let avatarUrl = '';
  
  // Determine which avatar to use (priority: uploaded file > custom URL > selected default > current)
  if (uploadedAvatarFile) {
    // Upload new avatar to Firebase Storage
    avatarUrl = await uploadAvatarToStorage(user.uid);
    if (!avatarUrl) {
      alert('Failed to upload avatar. Please try again.');
      return;
    }
  } else if (customAvatarUrl) {
    // Use custom URL
    avatarUrl = customAvatarUrl;
  } else if (selectedAvatar) {
    // Use selected default avatar
    avatarUrl = selectedAvatar;
  } else {
    // Keep current avatar
    avatarUrl = userProfile.avatar;
  }
  
  // Update user profile in Firestore
  await db.collection('profiles').doc(user.uid).set({
    username: username || user.email.split('@')[0],
    bio: bio,
    avatar: avatarUrl,
    themeColor: selectedColor,
    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
  }, { merge: true });
  
  // Update local profile
  userProfile.username = username;
  userProfile.bio = bio;
  userProfile.avatar = avatarUrl;
  userProfile.themeColor = selectedColor;
  
  // Update UI
  updateProfileDisplay();
  
  closeProfileModal();
  alert('Profile saved successfully!');
  
  // Reset upload state
  uploadedAvatarFile = null;
}

// Load user profile from Firestore
async function loadUserProfile(uid) {
  const doc = await db.collection('profiles').doc(uid).get();
  if (doc.exists) {
    userProfile = { ...userProfile, ...doc.data() };
  } else {
    // Create default profile
    const user = auth.currentUser;
    userProfile.username = user.email.split('@')[0];
    userProfile.avatar = defaultAvatars[Math.floor(Math.random() * defaultAvatars.length)];
    userProfile.themeColor = '#8b0000';
    userProfile.joinDate = new Date().toLocaleDateString();
    
    // Save to Firestore
    await db.collection('profiles').doc(uid).set(userProfile);
  }
  
  // Load post count
  const posts = await db.collection('posts')
    .where('author', '==', user.email)
    .get();
  userProfile.postCount = posts.size;
  
  return userProfile;
}

          video.controls = true;
          video.className = 'media-preview';
          video.style.cursor = 'pointer';
          video.onclick = () => openMediaModal(p.media, p.type);
          div.appendChild(video);
        }
      }
      
      // DELETE BUTTON IF OWNER OR ADMIN
      const currentUser = auth.currentUser;
      if (currentUser && (currentUser.email === p.author || currentUser.email === 'exoticslash3r@gmail.com')) {
        const del = document.createElement('button');
        del.textContent = 'Delete';
        del.className = 'delete';
        del.onclick = (e) => {
          e.stopPropagation();
          if (confirm('Delete this post?')) {
            db.collection('posts').doc(post.id).delete();
          }
        };
        div.appendChild(del);
      }
      
      postsContainer.appendChild(div);
    }
  }, error => {
    postsContainer.innerHTML='<p style="text-align:center;padding:40px;color:#ff6666;">Error loading posts. Please try again.</p>';
    console.error('Error loading posts:', error);
  });
}

// Initialize
document.addEventListener('DOMContentLoaded', () => {
  show('login');
});

// Close modals when clicking outside content
document.getElementById('mediaModal').addEventListener('click', function(e) {
  if (e.target === this) {
    closeMediaModal();
  }
});

document.getElementById('profileModal').addEventListener('click', function(e) {
  if (e.target === this) {
    closeProfileModal();
  }
});

// Close modal with Escape key
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    closeMediaModal();
    closeProfileModal();
  }
});
